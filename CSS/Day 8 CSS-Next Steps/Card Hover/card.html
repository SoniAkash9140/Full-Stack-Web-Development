<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Project</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="image.png" alt="man"/>
        <div class="desc">
            <h3>Akash Soni</h3>
            <p>Data Analytic</p>
        </div>
    </div>
    <div class="card">
        <img src="women.png" alt="woman" background-size: cover;/>
        <div class="desc">
            <h3>Shashi Soni</h3>
            <p>Teacher</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <section>
        <h2> Static Demo</h2>
        <div></div>
        <div id="static"></div> 
        <!-- no change will be shown -->
    </section>


    <section>
        <h2> Relative Demo</h2>
        <div></div>
        <div id="relative"></div> 
        <!-- space will be created and the base of this will take as from section -->
    </section>

    <!-- Absolute -->
    <section>
        <h2> Absolute Demo</h2>
        <div></div>
        <div id="absolute"></div>
        <!-- no space will be created and the base of this will taken as from top of the screen -->
    </section>

    <section>
        <h2> Fixed Demo</h2>
        <div></div>
        <div id="fixed"></div>
        <!-- element is removed from the normal document flow and no space is created
         It is Positioned to the initial containing block established by the viewport -->
    </section>
</body>
</html>
